<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üöó AutoPrice AI | Smart Car Value Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Animated background circles -->
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <span class="hero-badge">
                <i class="bi bi-stars"></i> AI-POWERED PREDICTION
            </span>
            <h1 class="hero-title">Know Your Car's True Worth</h1>
            <p class="hero-subtitle">
                Get instant, accurate market valuation using advanced machine learning algorithms
            </p>
        </div>

        <!-- Main Predictor Card -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="predictor-card">
                    <div class="card-header">
                        <h1>
                            <i class="bi bi-car-front-fill"></i> 
                            AutoPrice AI
                        </h1>
                    </div>
                    
                    <div class="card-body">
                        <form method="post" accept-charset="utf-8" id="predictForm">
                            <!-- Row 1: Company & Model -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <div class="form-label">
                                        <i class="bi bi-building"></i> MANUFACTURER
                                    </div>
                                    <select class="form-select" id="company" name="company" required onchange="load_car_models(this.id, 'car_model')">
                                        <option value="" disabled selected>üè≠ Select Company</option>
                                        {% for company in companies %}
                                        <option value="{{ company }}">{{ company }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label">
                                        <i class="bi bi-tag"></i> MODEL
                                    </div>
                                    <select class="form-select" id="car_model" name="car_model" required>
                                        <option value="" disabled selected>üöò Select Model</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Row 2: Year & Fuel Type -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <div class="form-label">
                                        <i class="bi bi-calendar-check"></i> REGISTRATION YEAR
                                    </div>
                                    <select class="form-select" id="year" name="year" required>
                                        <option value="" disabled selected>üìÖ Select Year</option>
                                        {% for years in year %}
                                        <option value="{{ years }}">{{ years }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label">
                                        <i class="bi bi-fuel-pump"></i> FUEL TYPE
                                    </div>
                                    <select class="form-select" id="fuel_type" name="fuel_type" required>
                                        <option value="" disabled selected>‚õΩ Select Fuel</option>
                                        {% for fuel in fuel_type %}
                                        <option value="{{ fuel }}">{{ fuel }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Row 3: Kilometers -->
                            <div class="row g-4 mb-4">
                                <div class="col-12">
                                    <div class="form-label">
                                        <i class="bi bi-speedometer2"></i> KILOMETERS DRIVEN
                                    </div>
                                    <input class="form-control" type="number" id="kilo_driven" name="kilo_driven" 
                                           placeholder="e.g., 45000" required>
                                </div>
                            </div>

                            <!-- Predict Button - Will hide after click -->
                            <div class="mt-5 text-center" id="buttonContainer">
                                <button type="submit" class="btn-predict" id="predictBtn">
                                    <i class="bi bi-cpu"></i> PREDICT MARKET PRICE
                                </button>
                            </div>

                            <!-- Price Display Area - Initially empty, button ke jagah ye dikhega -->
                            <div class="price-container" id="priceContainer" style="display: none;">
                                <div class="price-label">
                                    <i class="bi bi-gem"></i> ESTIMATED RESALE VALUE
                                </div>
                                <div id="prediction">‚Äî</div>
                            </div>
                        </form>

                        <!-- Stats Cards -->
                        <div class="stats-container">
                            <div class="stat-item">
                                <div class="stat-number">5000+</div>
                                <div class="stat-label">Cars Analyzed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">95%</div>
                                <div class="stat-label">Accuracy Rate</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">5 min</div>
                                <div class="stat-label">Instant Result</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Car models data mapping
        const carData = {
            {% for company in companies %}
                "{{ company }}": [
                    {% for model in car_models %}
                        {% if company in model %} "{{ model }}", {% endif %}
                    {% endfor %}
                ],
            {% endfor %}
        };

        // Cascading Dropdown
        function load_car_models(company_id, car_model_id) {
            var companySelect = document.getElementById(company_id);
            var modelSelect = document.getElementById(car_model_id);
            var selectedCompany = companySelect.value;

            modelSelect.style.opacity = '0.5';
            
            setTimeout(() => {
                modelSelect.innerHTML = '<option value="" disabled selected>üöò Select Model</option>';

                if (carData[selectedCompany] && carData[selectedCompany].length > 0) {
                    carData[selectedCompany].forEach(function(model) {
                        var newOption = document.createElement("option");
                        newOption.value = model;
                        newOption.innerHTML = model;
                        modelSelect.options.add(newOption);
                    });
                }
                modelSelect.style.opacity = '1';
            }, 200);
        }

        // Main prediction function - Button gayab, price dikh
        function send_data() {
            const form = document.querySelector('form');
            const fd = new FormData(form);
            const xhr = new XMLHttpRequest();
            
            // Button aur price container
            const buttonContainer = document.getElementById('buttonContainer');
            const priceContainer = document.getElementById('priceContainer');
            const predictionEl = document.getElementById("prediction");

            // Validation
            if (!fd.get('company') || !fd.get('car_model') || !fd.get('year') || !fd.get('fuel_type') || !fd.get('kilo_driven')) {
                alert('‚ö†Ô∏è Please fill all fields');
                return;
            }

            // BUTTON GAYAB! ‚ú®
            buttonContainer.style.display = 'none';
            
            // Price container dikhao aur loading message show karo
            priceContainer.style.display = 'block';
            predictionEl.innerHTML = '<span class="loading">üîÆ Predicting...</span>';
            predictionEl.style.fontSize = '2rem';

            xhr.open('POST', '/predict', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Price ko format karo
                        let price = parseFloat(xhr.responseText);
                        if (!isNaN(price)) {
                            predictionEl.innerHTML = '‚Çπ ' + price.toLocaleString('en-IN');
                        } else {
                            predictionEl.innerHTML = '‚Çπ ' + xhr.responseText;
                        }
                        predictionEl.style.fontSize = '3rem';
                        predictionEl.style.animation = 'fadeIn 0.5s ease';
                    } else {
                        predictionEl.innerHTML = "‚ö†Ô∏è Error! Try again";
                        predictionEl.style.color = "#ff6b6b";
                        
                        // Error aaya toh button wapas dikhao
                        setTimeout(() => {
                            buttonContainer.style.display = 'block';
                            priceContainer.style.display = 'none';
                        }, 2000);
                    }
                }
            };
            xhr.send(fd);
        }

        // Form submit handler
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            send_data();
        });

        // Auto-select current year
        window.onload = function() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            
            for(let i = 0; i < yearSelect.options.length; i++) {
                if(yearSelect.options[i].value == currentYear) {
                    yearSelect.selectedIndex = i;
                    break;
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
